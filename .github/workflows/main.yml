jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Set build number
        id: set_build_number
        run: echo "::set-output name=BUILD_NUMBER::${GITHUB_RUN_NUMBER}"

      - name: Login to Amazon ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 730335410181.dkr.ecr.us-east-2.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t react:${{ steps.set_build_number.outputs.BUILD_NUMBER }} .
      
      - name: Tag Docker image for ECR
        run: |
          docker tag react:${{ steps.set_build_number.outputs.BUILD_NUMBER }} 730335410181.dkr.ecr.us-east-2.amazonaws.com/react-js/automatess: ${{ steps.set_build_number.outputs.BUILD_NUMBER }}

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 730335410181.dkr.ecr.us-east-2.amazonaws.com/react-js/automatess:${{ steps.set_build_number.outputs.BUILD_NUMBER }}
